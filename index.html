<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>To do App</title>
</head>
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
            <h2>To Do Challenge Group Four</h2>
	<form onSubmit = "return checkPassword(this)">  
        <div class="container">   
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="username" required> 
            <label>Email : </label>   
            <input type="text" placeholder="Enter Email" name="email" required> 
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required> 
            <label>Confirm Password: </label>   
            <input type="password" placeholder="Confirm Password" name="confirmPassword" required>  
            <button type="submit">Login</button>   
            <input type="checkbox" checked="checked"> Remember me   
            <button type="button" class="cancelbtn"> Cancel</button>   
            Forgot <a href="#"> password? </a>   
        </div>  
        <div id="message">
  			<h3>Password must contain the following:</h3>
  			<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  			<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  			<p id="number" class="invalid">A <b>number</b></p>
 			<p id="length" class="invalid">Minimum <b>8 characters</b></p>
		</div> 
    </form>  

		</div>
		<div class="col-md-2"></div>
	</div>
</div>
<script type="text/javascript" src="doc.js"></script>
<body>

</body>
</html>
